<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title> 
    <link rel="stylesheet" href="style.css">
    <link href="//db.onlinewebfonts.com/c/233131eb5b5e4a930cbdfb07008a09e1?family=LCD" rel="stylesheet" type="text/css"/>
    
</head>
<body>
    <section id="A">
 
    <div class="calcu" id="calculadora">
        <input type="text" oninput="restringirTeclas(event)" id="result" >
            <section id="estilo-botones">
                <button onclick="appendToResult('7')">7</button>
                <button onclick="appendToResult('8')">8</button>
                <button onclick="appendToResult('9')">9</button>
                <button onclick="appendToResult('/')">/</button>
                <button onclick="appendToResult('4')">4</button>
                <button onclick="appendToResult('5')">5</button>
                <button onclick="appendToResult('6')">6</button>
                <button onclick="appendToResult('*')">x</button>
                <button onclick="appendToResult('1')">1</button>
                <button onclick="appendToResult('2')">2</button>
                <button onclick="appendToResult('3')">3</button>
                <button onclick="appendToResult('+')">+</button> 
                <button onclick="appendToResult('0')">0</button>
                <button onclick="appendToResult('.')">.</button>
                <button onclick="appendToResult('-')">-</button> 
                <button onclick="borrar()">C</button>
                <button id="igual" style="background-color: rgb(226, 176, 211);" onclick="calculate()">=</button>
            </section>
    </section>
    </div>
 
 
    
<script src="script.js"></script>    
</body>
</html>
